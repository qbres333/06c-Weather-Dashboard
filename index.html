<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />   
    <!-- <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" /> -->
    <link rel="stylesheet" href="./assets/css/jass.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header
      id="header"
      class="title is-1 is-spaced p-2 has-text-white has-text-centered has-background-link-90"
    >
      Weather Dashboard
    </header>

    <div
      class="columns is-2 is-flex is-align-items-flex-start is-justify-content-flex-start 
      is-align-content-flex-start has-background-white min-vh-100"
    >
      <div class="column is-3 has-background-white p-3 ml-3">
        <h2 class="title is-3 has-text-black">Search for a City:</h2>
        <form id="search-form" class="mb-2">
          <input
            id="search-input"
            class="input is-fullwidth block"
            type="text"
            placeholder="City Name"
          />

          <button type="submit" class="button searchBtn is-info is-fullwidth 
          block has-text-white-ter">Search</button>

          <ul id="city-list">
            <li
              id="cityBtn"
              value="Atlanta"
              class="button cityBtn is-fullwidth has-background-grey-light has-text-black block"
            >Atlanta</li>
            <li
              id="cityBtn"
              value="Denver"
              class="button cityBtn is-fullwidth has-background-grey-light has-text-black block"
            >Denver</li>
            <li
              id="cityBtn"
              value="Seattle"
              class="button cityBtn is-fullwidth has-background-grey-light has-text-black block"
            >Seattle</li>
            <li
              id="cityBtn"
              value="San-Francisco"
              class="button cityBtn is-fullwidth has-background-grey-light has-text-black block"
            >San Francisco</li>
            <li
              id="cityBtn"
              value="Orlando"
              class="button cityBtn is-fullwidth has-background-grey-light has-text-black block"
            >Orlando</li>
            <li
              id="cityBtn"
              value="New-York"
              class="button cityBtn is-fullwidth has-background-grey-light has-text-black block"
            >New York</li>
            <li
              id="cityBtn"
              value="Chicago"
              class="button cityBtn is-fullwidth has-background-grey-light has-text-black block"
            >Chicago</li>
            <li
              id="cityBtn"
              value="Austin"
              class="button cityBtn is-fullwidth has-background-grey-light has-text-black block"
            >Austin</li>
          </ul>
        </form>
      </div>

      <div class="column is-9">
        <div id="current-card" class="mr-6 mb-2 has-text-black">
      
        </div>

        <div
          id="forecast"
          class="is-9 has-text-weight-bold has-text-black mb-3 mr-6">           
        </div>
        <div id="5-day" class="card mr-5 is-shadowless" 
          style="border: 1px solid white;">
            <div class="columns mr-5">
                <div id="container" class="column is-one-fifth ml-0"
                >
                </div>   <!-- end of container 1 -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
