<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />   
    <!-- <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" /> -->
    <link rel="stylesheet" href="./assets/css/jass.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header
      id="header"
      class="title is-2 is-spaced p-2 has-text-white has-text-centered has-background-link-90"
    >
      Weather Dashboard
    </header>

    <div
      class="columns is-flex is-align-items-flex-start is-justify-content-flex-start is-align-content-flex-start has-background-white min-vh-100"
    >
      <div class="column is-12 is-one-quarter-desktop is-one-quarter-tablet is-one-quarter-mobile has-background-white p-3 ml-3">
        <h2 class="title is-3 has-text-black">Search for a City:</h2>
        <form id="search-form" class="mb-2">
          <input
            id="search-input"
            class="input is-fullwidth block"
            type="text"
            placeholder="City Name"
          />

          <button class="button searchBtn is-info is-fullwidth block has-text-white-ter">Search</button>

          <ul id="city-list">
            <li
             
              value="Atlanta"
              class="button cityBtn is-fullwidth has-background-grey-light has-text-black block"
            >
              Atlanta
            </li>
            <li
              
              value="Denver"
              class="button cityBtn is-fullwidth has-background-grey-light has-text-black block"
            >
              Denver
            </li>
            <li
              value="Seattle"
              class="button cityBtn is-fullwidth has-background-grey-light has-text-black block"
            >
              Seattle
            </li>
            <li
              value="San-Francisco"
              class="button cityBtn is-fullwidth has-background-grey-light has-text-black block"
            >
              San-Francisco
            </li>
            <li
              value="Orlando"
              class="button cityBtn is-fullwidth has-background-grey-light has-text-black block"
            >
              Orlando
            </li>
            <li
              value="New-York"
              class="button cityBtn is-fullwidth has-background-grey-light has-text-black block"
            >
              New-York
            </li>
            <li
              value="Chicago"
              class="button cityBtn is-fullwidth has-background-grey-light has-text-black block"
            >
              Chicago
            </li>
            <li
              value="Austin"
              class="button cityBtn is-fullwidth has-background-grey-light has-text-black block"
            >
              Austin
            </li>
          </ul>
        </form>
      </div>

      <div class="column is-12 is-9-desktop is-9-tablet is-9-mobile">
        <div id="current-card" class="card mr-6 has-text-black">
          <h2 id="city-header" class="city-header p-2">input</h2>
        </div>

        <div
          id="forecast"
          class="is-4 has-text-weight-bold has-text-black block mr-6 is-fullwidth"
        >
          5-Day Forecast:
        </div>
        <div id="5-day" class="card is-shadowless is-flex mr-6" 
          style="border: 1px solid white;">
            <div class="container date-1 mr-5">
                <div class="card-header has-background-info-dark">
                    <!-- <p class="card-header-title has-text-white">date-1</p> -->
                </div>
                <div class="card-content has-background-info-dark">
                    <div class="content has-text-white"></div>
                </div>
            </div>   <!-- end of container 1 -->

            <div class="container date-2 mr-5">
                <div class="card-header has-background-info-dark">
                    <!-- <p class="card-header-title has-text-white">date-2</p> -->
                </div>
                <div class="card-content has-background-info-dark">
                    <div class="content has-text-white"></div>
                </div>
            </div>   <!-- end of container 2 -->

            <div class="container date-3 mr-5">
                <div class="card-header has-background-info-dark">
                    <!-- <p class="card-header-title has-text-white">date-3</p> -->
                </div>
                <div class="card-content has-background-info-dark">
                    <div class="content has-text-white"></div>
                </div>
            </div>   <!-- end of container 3 -->

            <div class="container date-4 mr-5">
                <div class="card-header has-background-info-dark">
                    <!-- <p class="card-header-title has-text-white">date-4</p> -->
                </div>
                <div class="card-content has-background-info-dark">
                    <div class="content has-text-white"></div>
                </div>
            </div>   <!-- end of container 4 -->

            <div class="container date-5">
                <div class="card-header has-background-info-dark">
                    <!-- <p class="card-header-title has-text-white">date-5</p> -->
                </div>
                <div class="card-content has-background-info-dark">
                    <div class="content has-text-white"></div>
                </div>
            </div>   <!-- end of container 5 -->



            
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
