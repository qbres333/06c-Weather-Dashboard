<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/jass.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />   
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header
      id="header"
      class="title is-1 is-spaced p-2 has-text-white has-text-centered has-background-link-90"
    >Weather Dashboard</header>
<!-- weather search and results sections below the header -->
    <div
      class="columns is-2 is-flex is-align-items-flex-start is-justify-content-flex-start 
      is-align-content-flex-start has-background-white min-vh-100"
    >
    <!-- search section is 3/12 of the grid -->
      <div class="column is-3 has-background-white p-3 ml-3">
        <h2 class="title is-3 has-text-black has-text-weight-bold mb-3">Search for a City:</h2>
        <form id="search-form" class="mb-2">
          <input
            id="search-input"
            class="input is-fullwidth mt-0 mb-4"
            type="text"
            placeholder="City Name"
          />

          <button type="submit" class="button searchBtn is-info is-fullwidth
           has-text-white-ter">Search</button>
          <!-- dividing line -->
          <hr class="divider">

          <ul id="city-list">
            <li
              value="Atlanta"
              class="button cityBtn is-fullwidth has-background-grey-light has-text-black"
            >Atlanta</li>
            <li
              value="Denver"
              class="button cityBtn is-fullwidth has-background-grey-light has-text-black"
            >Denver</li>
            <li
              value="Seattle"
              class="button cityBtn is-fullwidth has-background-grey-light has-text-black"
            >Seattle</li>
            <li
              value="San-Francisco"
              class="button cityBtn is-fullwidth has-background-grey-light has-text-black"
            >San Francisco</li>
            <li
              value="Orlando"
              class="button cityBtn is-fullwidth has-background-grey-light has-text-black"
            >Orlando</li>
            <li
              value="New-York-County"
              class="button cityBtn is-fullwidth has-background-grey-light has-text-black"
            >New York</li>
            <li
              value="Chicago"
              class="button cityBtn is-fullwidth has-background-grey-light has-text-black"
            >Chicago</li>
            <li
              value="Austin"
              class="button cityBtn is-fullwidth has-background-grey-light has-text-black"
            >Austin</li>
          </ul>
        </form>
      </div>

      <!-- search results are 9/12 of the grid -->
      <div class="column is-9">
        <div id="current-card" class="mr-6 mb-2 mt-0 has-text-black">
      
        </div>

        <div
          id="forecast"
          class="is-9 has-text-weight-bold has-text-black mb-3 mr-6">           
        </div>
        <div id="5-day" class="card mr-5 is-shadowless" 
          style="border: 1px solid white;">
            <div id="container" class="columns mr-5">
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
